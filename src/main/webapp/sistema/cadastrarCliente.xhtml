<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:370px;margin:auto;">
	 		 	<p:tab title="Cadastro de Cliente">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
 
 						<p:outputLabel value="Cpf" for="inputText-cpf"/>
	            		<p:inputText id="inputText-cpf" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarClienteController.clienteModel.cpf}"
	            				  required="true"
	            				  requiredMessage="O cpf é de preenchimento obrigatório"/>
	            				  
	            				  
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarClienteController.clienteModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
 
	            		
	            		<p:outputLabel value="Login" for="inputText-login"/>
	            		<p:inputText id="inputText-login" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarClienteController.clienteModel.login}"
	            				  required="true"
	            				  requiredMessage="O login é de preenchimento obrigatório"/>
 
 
	            		<p:outputLabel value="Senha" for="inputText-senha"/>
	            		<p:inputText id="inputText-senha" 
	            			     style="width:300px" 
	            			     maxlength="80" 
	            			     value="#{cadastrarClienteController.clienteModel.senha}"
	            			     required="true"
	            			     requiredMessage="O senha é de preenchimento obrigatório"/>           		
 
 
	            		<p:outputLabel value="Endereço" for="inputText-endereco"/>
	            		<p:inputText id="inputText-endereco" 
	            			     style="width:300px" 
	            			     maxlength="200" 
	            			     value="#{cadastrarClienteController.clienteModel.endereco}"
	            			     required="true"
	            		         requiredMessage="O endereço é de preenchimento obrigatório"/>
	            		             
	            		             
	            		<p:outputLabel value="Telefone" for="inputText-telefone"/>
	            		<p:inputText id="inputText-telefone" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarClienteController.clienteModel.telefone}"
	            				  required="true"
	            				  requiredMessage="O telefone é de preenchimento obrigatório"/>
 
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				id="commandButton-salvar"
						 		icon="ui-icon-gear"
						 		actionListener="#{cadastrarClienteController.SalvarNovoCliente}"
							 	update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>
 
 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
