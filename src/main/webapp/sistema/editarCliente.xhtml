<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="inputText-codigo" />
			<p:inputText id="inputText-codigo"
				value="#{consultarClienteController.clienteModel.codigo}"
				style="width:50px" readonly="true" />

			<p:outputLabel value="Cpf" for="inputText-nome" />
			<p:inputMask mask="999.999.999-99" id="inputText-cpf" style="width:300px" maxlength="70"
				value="#{consultarClienteController.clienteModel.cpf}"
				required="true"
				requiredMessage="O cpf é de preenchimento obrigatório" />
				
			<p:outputLabel value="Nome" for="inputText-nome" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
				value="#{consultarClienteController.clienteModel.nome}"
				required="true"
				requiredMessage="O nome é de preenchimento obrigatório" />

			<p:outputLabel value="Login" for="inputText-login" />
			<p:inputText id="inputText-login" style="width:300px" maxlength="70"
				value="#{consultarClienteController.clienteModel.login}"
				required="true"
				requiredMessage="O login é de preenchimento obrigatório" />

			<p:outputLabel value="Senha" for="password-usuario" />
			<p:password id="password-usuario"  style="width:300px" maxlength="70"
				value="#{consultarClienteController.clienteModel.senha}"
				required="true"
				requiredMessage="A senha é de preenchimento obrigatório" />
				
			<p:outputLabel value="Endereço" for="inputText-endereco" />
			<p:inputText id="inputText-endereco" style="width:300px"
				maxlength="200"
				value="#{consultarClienteController.clienteModel.endereco}"
				required="true"
				requiredMessage="O endereço é de preenchimento obrigatório" />
				
			<p:outputLabel value="Telefone" for="inputText-telefone" />
			<p:inputMask mask="(99) 9 9999-9999" id="inputText-telefone" 
			 	style="width:300px"
				maxlength="50"
				value="#{consultarClienteController.clienteModel.telefone}"
				required="true"
				requiredMessage="O telefone é de preenchimento obrigatório" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarClienteController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />
				
				
			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
