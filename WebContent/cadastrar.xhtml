	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="../estilos/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../estilos/myCSS/style.css"/>
</h:head>
<script type="text/javascript" src="../estilos/bootstrap/js/bootstrap.min.js"></script>
<h:body>
<div class="navbar navbar-inverse container-fluid">
			<div class="navbar-header">                       
				<a class="navbar-brand" href="cadastrar.xhtml">Cadastrar</a>
				<a class="navbar-brand" href="listar.xhtml">Listar</a>

<center><h1>Cadastrar Clientes</h1></center><br/><br/>
<div class="container">



	<h:form>
		Cpf:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.cpf}" /><br/><br/>
		Nome:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.nome}" /><br/><br/>
		Login:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.login}" /><br/><br/>
		Senha:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.senha}" /><br/><br/>
		Endereço:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.endereco}" /><br/><br/>
		Telefone:<br/>
		<h:inputText value="#{gestaoClientesBean.cliente.telefone}" /><br/><br/>

	</h:form><br/><br/>
